{{extend name="public/base"}}

{{block name="main"}}
<h2 class="page-header">添加分类</h2>
<form action="{{:url('ni/category/doAdd')}}" method="post" enctype="multipart/form-data" class="form-horizontal">
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">父类:</label>
	  </div>
	  <div class="col-md-5">
	  	<select name="pid" class="form-control">
	  		<option value="0">顶级分类</option>
	  		{{volist name="cs" id="vo"}}
			<option value="{{$vo.id}}">{{:str_repeat('--', $vo.level)}} {{$vo.title}}</option>
	  		{{/volist}}
	  	</select>
	  </div>
	  <div class="col-md-5">
	    <span class="help-block">请选择父类</span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">标题:</label>
	  </div>
	  <div class="col-md-5">
	    <input type="text" name="title" id="title" value="" class="form-control">
	  </div>
	  <div class="col-md-5">
	    <span class="help-block">分类名称最大长度是50</span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">是否推荐:</label>
	  </div>
	  <div class="col-md-5">
	    <input type="checkbox" name="recommend" value="1" > 推荐
	  </div>
	  <div class="col-md-5">
	    <span class="help-block">推荐的分类,会在前台导航菜单中出现</span>
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-md-10 col-md-offset-2">
	    <input type="submit" value="添加" class="btn btn-primary">
	    <input type="reset" value="取消" class="btn btn-default">
	  </div>    
	</div>
</form>
{{/block}}
