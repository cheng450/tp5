{{extend name="public/base"}}

{{block name="main"}}
<h2 class="page-header">添加新闻</h2>
<form action="{{:url('ni/news/doAdd')}}" method="post" enctype="multipart/form-data" class="form-horizontal">
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">分类:</label>
	  </div>
	  <div class="col-md-5">
	  	<select name="cid" class="form-control">
	  		<option value="0">-请选择分类-</option>
	  		{{volist name="cs" id="vo"}}
			<option value="{{$vo.id}}">{{:str_repeat('--', $vo.level)}} {{$vo.title}}</option>
	  		{{/volist}}
	  	</select>
	  </div>
	  <div class="col-md-5">
	    <span class="help-block">请选择新闻分类</span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">标题:</label>
	  </div>
	  <div class="col-md-5">
	    <input type="text" name="title" id="title" value="" class="form-control">
	  </div>
	  <div class="col-md-5">
	    <span class="help-block">新闻名称最大长度是255</span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">内容:</label>
	  </div>
	  <div class="col-md-5">
	    <textarea name="content" rows="5" id="container"></textarea>
	  </div>
	  <div class="col-md-5">
	    <span class="help-block"></span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">图片:</label>
	  </div>
	  <div class="col-md-5">
	    <input type="file" name="image" value="" class="form-control">
	  </div>
	  <div class="col-md-5">
	    <span class="help-block">请上传图片</span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">是否推荐:</label>
	  </div>
	  <div class="col-md-5">
	    <input type="checkbox" name="recommend" value="1" > 推荐
	  </div>
	  <div class="col-md-5">
	    <span class="help-block"></span>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-md-2">
	    <label class="control-label">是否上线:</label>
	  </div>
	  <div class="col-md-5">
	    <input type="checkbox" name="online" value="1" checked="checked" > 上线
	  </div>
	  <div class="col-md-5">
	    <span class="help-block"></span>
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-md-10 col-md-offset-2">
	    <input type="submit" value="添加" class="btn btn-primary">
	    <input type="reset" value="取消" class="btn btn-default">
	  </div>    
	</div>
</form>
{{/block}}

{{block name="js"}}
{{load file="__STATIC__/ueditor/ueditor.config.js"}}
{{load file="__STATIC__/ueditor/ueditor.all.js"}}
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
{{/block}}
